server:
  port: 8080
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5555/eventpilot
    username: havlli
    password: password
    driver-class-name: org.postgresql.Driver
  main:
    web-application-type: servlet
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  session:
    redis:
      repository-type: default
  data:
    redis:
      host: localhost
      port: 6379

discord:
  token: ${DISCORD_BOT_TOKEN}
  commands:
    folder: commands
  scheduler:
    interval-seconds: 60